
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="get">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="nombre requerido" required/> <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email requerido" required/> <br><br>
        <label for="date">Fecha de nacimiento</label>
        <input type="date" id="date" name="date" placeholder="date requerido" required/> <br><br>
        <label for="color">Seleciona un color</label>
        <input type="color" id="color" name="color" placeholder="color requerido" required/> <br><br>
        <label for="number">Selecions un numero</label>
        <input type="number" id="number" name="number"/> <br><br>
        <label for="password">Crea un password:</label>
        <input type="password" id="password" name="password"/> <br><br>
        <input type="button" name="Boton" id="" /><br><br>
        <input type="reset" name="Resetear" id="" /><br><br>
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
